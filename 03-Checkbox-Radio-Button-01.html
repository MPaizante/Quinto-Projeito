<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sxmas" id="isxmas"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sxfem" id="isxfem"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbasquete" id="iesbasquete"><label for="iesbasquete">Basquete</label> <br>
            <input type="checkbox" name="esNatação" id="iesNatação"><label for="iesNatação">Natação</label> <br>
            <input type="checkbox" name="esTenis" id="iesTenis"><label for="iesTenis">Tenis</label> <br> <!--Label é para orientar o obejto na hr de marcar, no caso clica no nome vai clicar na caixa-->

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    

</html>
