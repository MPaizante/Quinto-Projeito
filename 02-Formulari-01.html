<head>

    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulario</h1>
    <form autocomplete="off" action="cadastro.php"><!--Se botar autocomplete"off" dentro da tag, fará que n apareça sugestão de palavras dentro da caixa, js usa o id para achar as coisas, pqp usa o name, sempre use o label.-->
        <p><label for="inome">Nome: </label><input type="text" name="nome" id="inome"> </p>
        <p><label for="isobrenome">Sobrenome: </label><input type="text" name="isobrenome" id="sobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
